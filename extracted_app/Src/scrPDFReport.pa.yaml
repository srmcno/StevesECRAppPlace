Screens:
  scrPDFReport:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      Height: =1123
      LoadingSpinnerColor: =gblTheme.Accent
      OnVisible: |-
        =UpdateContext({ locStartPDFGeneration: true });
                tmrPDFGenerator.Start;
      Width: =794
    Children:
      - HtmlReport:
          Control: HtmlViewer@2.1.0
          Properties:
            DisabledBorderColor: =RGBA(161, 159, 157, 1)
            Font: =Font.'Segoe UI'
            Height: =1080
            HtmlText: =gblReportHTML
            Width: =731
            X: =40
            Y: =40
      - tmrPDFGenerator:
          Control: Timer@2.1.0
          Properties:
            BorderColor: =RGBA(0, 120, 212, 1)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(242, 242, 241, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            DisabledFill: =RGBA(242, 242, 241, 0)
            Duration: =1000
            Fill: =RGBA(0, 120, 212, 1)
            Font: =Font.'Segoe UI'
            HoverBorderColor: =RGBA(16, 110, 190, 1)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(16, 110, 190, 1)
            OnTimerEnd: =
            PressedBorderColor: =RGBA(16, 110, 190, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(16, 110, 190, 1)
            X: =60
            Y: =60
