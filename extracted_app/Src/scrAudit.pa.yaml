                                            )
                                        )
                                    )
                              TemplateSize: =50
                              Width: =Parent.Width - 40
                              X: =20
                              Y: =lblConditionsTitle.Y + lblConditionsTitle.Height + 20
                            Children:
                              - recCheckBg:
                                  Control: Rectangle@2.3.0
                                  Properties:
                                    BorderColor: =gblTheme.BorderLight
                                    BorderThickness: =1
                                    Fill: =gblTheme.Surface
                                    Height: =Parent.TemplateHeight - 4
                                    Width: =Parent.Width - 8
                                    X: =4
                                    Y: =2
                              - lblCheckItem:
                                  Control: Label@2.5.1
