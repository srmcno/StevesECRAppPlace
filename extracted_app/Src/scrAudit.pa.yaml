                                    Color: =gblTheme.TextSecondary
                                    Font: =Font.'Segoe UI'
                                    FontWeight: =FontWeight.Semibold
                                    Size: =16 * gblDevice.FontScale
                                    Text: =ThisItem.Item
                                    Width: =Parent.Width - 160
                                    X: =20
                                    Y: =10
                              - togCheckItem:
                                  Control: Classic/Toggle@2.1.0
                                  Properties:
                                    Color: =gblTheme.TextSecondary
                                    FalseText: =If(ThisItem.IsNegative, "No", "Yes")
