                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Size: =14 * gblDevice.FontScale
                        Text: ="Save Finding"
                        Width: =140
                        X: =Parent.Width - 160
                        Y: =If(gblDevice.IsPhone, Parent.Height - 80, 550)
